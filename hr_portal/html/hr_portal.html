<!DOCTYPE html>
<html>
<head>
    <title>HR Portal - Job Requirement</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>HR Job Requirement Portal</h2>
    <form action="/cgi-bin/hr_submit.py" method="POST">
        <label>Job Title:</label>
        <input type="text" name="job_title" required><br>

        <label>Required Skills:</label>
        <input type="text" name="skills" placeholder="e.g., Python, React"><br>

        <label>Years of Experience:</label>
        <input type="number" name="experience" min="0" required><br>

        <label>Educational Qualification:</label>
        <input type="text" name="education" required><br>

        <input type="submit" value="Submit Requirements">
    </form>
</body>
</html>
