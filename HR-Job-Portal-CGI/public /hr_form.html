<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Job Requirements</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Enter Job Requirements</h1>
  <form action="/submit-job" method="post">
    <label>Job Title: <input type="text" name="title" /></label><br />
    <label>Skills (comma-separated): <input type="text" name="skills" /></label><br />
    <label>Experience (years): <input type="number" name="experience" /></label><br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
